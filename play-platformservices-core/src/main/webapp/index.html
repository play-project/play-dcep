<html>
<head>
<script src="/webjars/jquery.min.js"></script>
<script src="/webjars/underscore-min.js"></script>
<script src="/webjars/backbone-min.js"></script>
<script src="/webjars/jquery.tmpl.min.js"></script>
<script src="/webjars/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="/webjars/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap-theme.min.css" />

<script type="text/javascript">

var Patterns = {};

Patterns.Collection = Backbone.Collection.extend({
    url: '/patterns'
});
 
Patterns.Views = {};
 
Patterns.Views.Edit = Backbone.View.extend({
    change: function () {
        this.model.set({
            id: $(this.el).children('input').val()
        });
        this.model.save();
    },
    destroy: function () {
        var el = this.el;
        this.model.destroy({
            success: function () {
                $(el).remove();
            }
        });
    },
    events: {
        'click .deletePattern': 'destroy',
        'change input': 'change'
    },
    initialize: function () {
        _(this).bindAll('change', 'destroy', 'render');
    },
    render: function () {
        $('#pattern-template').tmpl(this.model.toJSON()).appendTo(this.el);
        this.delegateEvents();
    }
});
 
Patterns.Views.List = Backbone.View.extend({
    append: function (model) {
        var 
            view = new Patterns.Views.Edit({
                model: model,
                el: $('#patterns')
            });
        view.render(); 
    },
    initialize: function () {
        _(this).bindAll('append', 'render');
        this.collection.bind('refresh', this.render);
        this.collection.bind('add', this.append);
    },
    render: function () {
        $('#patterns').empty();
        this.collection.each(function (model) {
            this.append(model);
        }, this);
    }
});
 
$(function () {
    var collection = new Patterns.Collection(),
        view = new Patterns.Views.List({
            collection: collection
        });
 
    /** Add the "new pattern" entry first **/
    $('#pattern-template').tmpl([{id: "__newPattern", newPattern: true}]).appendTo("#patterns");

    collection.fetch();
     
    $('#add').click(function () {
        var model = new Backbone.Model({
            id: $('#new-id').val(),
            content: $('#new-content').val()
        });
        collection.add(model);
        model.save();
    });
});

</script>

</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span> <span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">DCEP.patterns</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<ul class="breadcrumb">
			<li><a href="../">Home</a></li>
			<li><a href="./">Patterns</a></li>
			<li class="active">Deployed</li>
		</ul>
		<div id="patterns" class="panel-group"></div>
	</div>
</body>

<script id="pattern-template" type="x-jquery-tmpl">
<div class="panel {{if newPattern}}panel-primary{{else}}panel-default{{/if}}">
    <div class="panel-heading" class="accordion-toggle" data-toggle="collapse" data-parent="#patterns" href="#collapse_${id}">
		<span class="panel-title">
    		<a class="accordion-toggle" data-toggle="collapse" data-parent="#patterns" href="#collapse_${id}">
				{{if newPattern}}
					Create a new pattern
				{{else}}
					Pattern: ${id}
				{{/if}}
			</a>
		</span>
		{{if newPattern}}
			<button class="btn btn-success btn-xs" type="submit">New</button>
		{{else}}
			<button class="btn btn-danger btn-xs deletePattern" type="submit">Delete</button>
		{{/if}}
    </div>
	<div id="collapse_${id}" class="panel-collapse collapse">
  	 	<div class="panel-body">
			{{if newPattern}}
				{{tmpl "#newPattern-template"}}
			{{else}}
				<pre class="pre-scrollable">${content}</pre>
			{{/if}}
		</div>
		<div class="panel-footer">
		</div>
	</div>
</div>
</script>

<script id="newPattern-template" type="x-jquery-tmpl">
		<p>
			<input id="new-id" type="text">
			<input id="new-content" type="text">
			<button id="add" class="btn btn-success btn-xs" type="submit">Add</button>
		</p>
</script>

</html>
