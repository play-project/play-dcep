<html>
<head>
<script src="/webjars/jquery.min.js"></script>
<script src="/webjars/underscore-min.js"></script>
<script src="/webjars/backbone-min.js"></script>
<script src="/webjars/jquery.tmpl.min.js"></script>
<script src="/webjars/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="/webjars/bootstrap-theme.min.css" />

<script type="text/javascript">

var Patterns = {};

Patterns.Collection = Backbone.Collection.extend({
    url: '/patterns'
});
 
Patterns.Views = {};
 
Patterns.Views.Edit = Backbone.View.extend({
    change: function () {
        this.model.set({
            name: $(this.el).children('input').val()
        });
        this.model.save();
    },
    destroy: function () {
        var el = this.el;
        this.model.destroy({
            success: function () {
                $(el).remove();
            }
        });
    },
    events: {
        'click button': 'destroy',
        'change input': 'change'
    },
    initialize: function () {
        _(this).bindAll('change', 'destroy', 'render');
    },
    render: function () {
        $('#pattern-template').tmpl(this.model.toJSON()).appendTo(this.el);
        this.delegateEvents();
    }
});
 
Patterns.Views.List = Backbone.View.extend({
    append: function (model) {
        var p = $('<p>').appendTo('#patterns'),
            view = new Patterns.Views.Edit({
                model: model,
                el: p[0]
            });
        view.render(); 
    },
    initialize: function () {
        _(this).bindAll('append', 'render');
        this.collection.bind('refresh', this.render);
        this.collection.bind('add', this.append);
    },
    render: function () {
        $('#patterns').empty();
        this.collection.each(function (model) {
            this.append(model);
        }, this);
    }
});
 
$(function () {
    var collection = new Patterns.Collection(),
        view = new Patterns.Views.List({
            collection: collection
        });
 
    collection.fetch();
     
    $('#add').click(function () {
        var model = new Backbone.Model({
            name: $('#new-name').val()
        });
        collection.add(model);
        model.save();
    });
});

</script>

</head>

<body>
	<ul class="breadcrumb">
		<li><a href="/play.gov/">Home</a> <span class="divider">/</span></li>
		<li><a href="/play.gov/patterns/registered">Patterns</a> <span
			class="divider">/</span></li>
		<li class="active">Deployed</li>
	</ul>
	<p><input id="new-name" type="text"><button id="add">Add</button></p>
    <div id="patterns" class="accordion-body collapse"></div>
</body>

<script id="pattern-template" type="x-jquery-tmpl">
    <div class="accordion-heading">
    	<a class="accordion-toggle" data-toggle="collapse" data-parent="#patterns" href="#collapse_${id}">Pattern ID - ${id}</a>
    </div>
	<div id="collapse_${id}" class="accordion-body collapse">
   	<div class="accordion-inner">
		<textarea>${content}</textarea>
		<button class="btn btn-danger">Delete</button>
	</div>
	</div>
</script>

</html>
